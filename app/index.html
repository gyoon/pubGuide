<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KDB</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="scss/vendor.css" />
    <link rel="stylesheet" href="scss/app.css" />
</head>
<body>

<div ng-app="kdbApp" ng-controller="indexCtrl" class="appBody">

    <div class="containerIndex">
        <div ng-include="'view/layout/layout.html'" class="includeLayout"></div>
        <div class="containerContents">
            <div ng-include="'view/layout/header.html'" class="includeHeader"></div>
            <ng-view></ng-view>
            <div ng-include="'view/layout/footer.html'" class="includeFooter"></div>
        </div>
    </div>

</div>

<!--base-->
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>

<!--chart-->
<script src="lib/d3/d3.js"></script>
<script src="lib/nvd3/build/nv.d3.js"></script>
<script src="lib/angular-nvd3/dist/angular-nvd3.js"></script>

<!--datatables-->
<script src="lib/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="lib/angular-datatables/dist/angular-datatables.min.js"></script>

<!--bootstrap-->
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

<!--ui-select-->
<script src="lib/angular-ui-select/dist/select.min.js"></script>

<!--bootstrap ui-->
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!--bootstrap daterangepicker-->
<script src="lib/moment/moment.js"></script>
<script src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="lib/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>


<!--controller-->
<script src="index.controller.js"></script>

<script src="view/layout/layout.controller.js"></script>
<script src="view/layout/header.controller.js"></script>

<script src="view/dashboard/dashboard.controller.js"></script>
<script src="view/dashboard/comp/inforchart.controller.js"></script>
<script src="view/dashboard/comp/lineChart.controller.js"></script>
<script src="view/dashboard/comp/progressbarchart.controller.js"></script>

<script src="view/alert/alert.controller.js"></script>
<script src="view/rule/rule.controller.js"></script>
<script src="view/search/search.controller.js"></script>

</html>
