<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KDB</title>
    <link rel="stylesheet" href="../../scss/vendor.css" />
    <link rel="stylesheet" href="../../scss/app.css" />
</head>
<body>

<div ng-app="timepickerApp" ng-controller="timepickerCtrl" class="guide">

    <h2>timepicker</h2>

    <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>

    <div class="row">
        <div class="col-xs-6">
            Hours step is:
            <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
        </div>
        <div class="col-xs-6">
            Minutes step is:
            <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
        </div>
    </div>


</div>


<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>

<!--bootstrap-->
<script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>

<!--bootstrap ui-->
<script src="../../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!--controller-->
<script src="timepicker.controller.js"></script>

</body>
</html>
