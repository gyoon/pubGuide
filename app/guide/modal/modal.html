<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KDB</title>
    <link rel="stylesheet" href="../../scss/vendor.css" />
    <link rel="stylesheet" href="../../scss/app.css" />
</head>
<body>

<div ng-app="modalApp" ng-controller="modalCtrl as vm" class="guide modal-demo">

    <h2>modal</h2>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            Selected: <b>Selected</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>
    <button type="button" class="btn btn-default" ng-click="vm.open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="vm.open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="vm.open('sm')">Small modal</button>

</div>


<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>

<!--bootstrap ui-->
<script src="../../lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!--controller-->
<script src="modal.controller.js"></script>

</body>
</html>
