<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KDB</title>
    <link rel="stylesheet" href="../../scss/vendor.css" />
    <link rel="stylesheet" href="../../scss/app.css" />
</head>
<body>

<div ng-app="inforchartApp" ng-controller="inforchartCtrl" class="guide">

    <h2>Information Chart</h2>

    <div class="col-sm-10" style="padding: 0">
        <div class="kdb-inforChart">
            <div class="item" ng-class="anicheck ? 'anion' : 'anioff'">
                <div class="title">금일 위협정보 현황</div>
                <div class="value">{{todayDate | date:'yyyy년 MM월 dd일'}}</div>
            </div>
            <infor-chart-directive
                    ng-repeat="item in data"
                    data="item"
                    ng-class="anicheck ? 'anion' : 'anioff'">
            </infor-chart-directive>
        </div>
    </div>

</div>

<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>


<!--controller-->
<script src="inforchart.controller.js"></script>

</body>
</html>
